<!DOCTYPE html>
<html  lang="en" ng-app="pianoApp">
	<head>
		<title>Synthesizer model N</title>
		<link rel="stylesheet" href="synth.css" />
		<link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
		<script src="wad.js"></script>
    	<title>moogish</title>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    	<script src="synth.js"></script>

    	<script>window.alert("This page is formatted for medium to large screens.  If you are on a phone, please visit again on a computer or laptop.")</script>

	</head>


	<body ng-controller="pianoController"  ng-keydown="keyboardPlay($event, true)" ng-keyup="keyboardPlay($event, false)">


		<audio controls autoplay="true" hidden="true" loop="false" id="backgroundNoise">
  			<source src="../audio/noise.mp3" type="audio/mpeg">
  			<source src="../audio/noise.ogg" type="audio/ogg">
 			 Your browser does not support the audio element.
		</audio>

		<script>
		 	var play = true;
		 	var myAudio = document.getElementById("backgroundNoise");
		 	function onKeyDown(event) {
		 		switch (event.keyCode) {
		 			case 32:
		 				if (play) {
		 					myAudio.pause();
		 					play = false;
						}
		 				else {
		 					myAudio.play();
		 					play = true;
		 				}
		 				break;
		 		}
		 		return false;
		 	}
		 	window.addEventListener("keydown", onKeyDown, false);
		</script>



		<h1>s . y . n . t . h . e . s . i . z . e . d . b . y . n . m . h .</h1>

		<video poster="../imgs/background.jpg" id="bgvid" playsinline autoplay muted loop>
			<!-- ^^ THIS IS THE FIRST PICTURE YOU SEE -->
			<source src="../video/background.mp4" type="video/mp4">
			<!-- ^^ THIS IS THE ACTUAL VIDEO -->
		</video>





		<div id="moog">
			<div class="moogInner">

				<h1>moogish</h1>

				<div class="whiteLine"></div>

<!-- 				<p>NMH 2016</p> -->

				<p>To Stop the Background Noise, press the Space Bar</p>

				<div class="twoSides">
					<div class="leftSide">

<!-- 						<div class="box"> -->

							<p><u>OSCILATOR</u></p>
							<p class="smallWords">&#8592;off</p>
							<label class="switch">
  								<input type="checkbox">
  								<div class="slider"></div>
							</label>
							<p class="smallWords">on&#8594;</p>

							<div class="space"></div>

							<p><u>FILTER</u></p>
							<p class="smallWords">&#8592;off</p>
							<label class="switch">
  								<input type="checkbox">
  								<div class="slider"></div>
							</label>
							<p class="smallWords">on&#8594;</p>
<!-- 						</div> -->
					</div>

					<div class="rightSide">
						<p><u>KEYBOARD</u></p>
						<div class="space"></div>
						<div class="space"></div>


    					<div id = "keyboard">
      						<div class="keys">
        						<div id="C4" class="whiteKey" ng-mousedown="play('C4')" ng-class="{colorChange: active['C4']}"></div>
        						<div id="cSharp" class="blackKey" ng-mousedown="play('C#4')" ng-class="{colorChange: active['C#4']}"></div>
        						<div id="D4" class="whiteKey" ng-mousedown="play('D4')" ng-class="{colorChange: active['D4']}"></div>
       			 				<div id="dSharp" class="blackKey" ng-mousedown="play('D#4')" ng-class="{colorChange: active['D#4']}"></div>
      			 	 			<div id="E4" class="whiteKey" ng-mousedown="play('E4')" ng-class="{colorChange: active['E4']}"></div>
       			 				<div id="F4" class="whiteKey" ng-mousedown="play('F4')" ng-class="{colorChange: active['F4']}"></div>
       			 				<div id="fSharp" class="blackKey" ng-mousedown="play('F#4')" ng-class="{colorChange: active['F#4']}"></div>
      			 	 			<div id="G4" class="whiteKey" ng-mousedown="play('G4')" ng-class="{colorChange: active['G4']}"></div>
       				 			<div id="gSharp" class="blackKey" ng-mousedown="play('G#4')" ng-class="{colorChange: active['G#4']}"></div>
       			 				<div id="A4" class="whiteKey" ng-mousedown="play('A4')" ng-class="{colorChange: active['A4']}"></div>
        						<div id="aSharp" class="blackKey" ng-mousedown="play('A#4')" ng-class="{colorChange: active['A#4']}"></div>
        						<div id="B4" class="whiteKey" ng-mousedown="play('B4')" ng-class="{colorChange: active['B4']}"></div>
        						<div id="C5" class="whiteKey" ng-mousedown="play('C5')" ng-class="{colorChange: active['C5']}"></div>
      						</div>
    					</div>


					</div>




				</div>
	
			</div>
		</div>

	</body>

</html>
